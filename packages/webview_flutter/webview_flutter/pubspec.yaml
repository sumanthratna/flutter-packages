name: webview_flutter
description: A Flutter plugin that provides a WebView widget on Android and iOS.
repository: https://github.com/flutter/packages/tree/main/packages/webview_flutter/webview_flutter
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+webview%22
version: 4.8.0

environment:
  sdk: ^3.2.3
  flutter: ">=3.16.6"

flutter:
  plugin:
    platforms:
      android:
        default_package: webview_flutter_android
      ios:
        default_package: webview_flutter_wkwebview

dependencies:
  flutter:
    sdk: flutter
  webview_flutter_android:
    git:
      url: https://github.com/sumanthratna/flutter-packages.git
      path: packages/webview_flutter/webview_flutter_android
      ref: webview_flutter-getCookies
  webview_flutter_platform_interface:
    git:
      url: https://github.com/sumanthratna/flutter-packages.git
      path: packages/webview_flutter/webview_flutter_platform_interface
      ref: webview_flutter-getCookies
  webview_flutter_wkwebview:
    git:
      url: https://github.com/sumanthratna/flutter-packages.git
      path: packages/webview_flutter/webview_flutter_wkwebview
      ref: webview_flutter-getCookies

dev_dependencies:
  build_runner: ^2.1.5
  flutter_test:
    sdk: flutter
  mockito: 5.4.4
  plugin_platform_interface: ^2.1.7

topics:
  - html
  - webview
  - webview-flutter
